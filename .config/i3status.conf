# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
		#output_format = "dzen2"
		#output_format = "xmobar"
		separator = true 
        colors = true
        interval = 5
		color_good = '#00FF00'
		#color_good = '#ffffff'
    	color_bad = '#FF0000'
    	color_degraded = '#FFFF00'

}

order += "window_title"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "disk /"
order += "battery all"
order += "volume master"
order += "load"
order += "tztime local"
order += "net_rate"

# i3status compatible----------------------------------------------------------

wireless _first_ {
    format_up = "W: %essid %quality"
    format_down = "W: down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining"
    hide_seconds = true
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "LOAD %1min"
}

disk "/" {
    format = "DISK %avail"
}

volume master {
    format = "VOL %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

# py3status only --------------------------------------------------------------

window_title {
	format = "\[ {title} \]"
#	color = "#efdc09"
}

net_rate {
	format = "{down}"
	unit = "KB/s"
}
